{% extends 'scansion/base.html' %}
{% block body_block %}
<p><h2>Welcome to Scansion</h2></p>
<br>
<div class="container">

    <div class="analyser-columns">
        <div class="analyser-column-one" id="input-column">
            <p>Enter/paste a text below to begin:</p>
            <textarea class="form-control" type="text" name="text-input" id="text-input" value="" rows="20" placeholder="Enter text here"></textarea>
            <button class="tablinks" id="input-button" onclick="analyseLink()">Input Text</button> 
        </div>
    </div>
</div>

<script type="text/javascript">
function analyseLink() {
    var text_input = document.getElementById("text-input").value;
    location.href = "{% url 'analyse' text_input %}";
}
</script>
{% endblock %}
